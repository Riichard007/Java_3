<html>
    <head>
        <title>Elite-Technologies 2015™</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <style>
            #primero{
                width: 320px;
                height: 30px;
                background-color: #4bac01;
                color: white;
                text-align: center;
                padding-top: 15px;
                margin: 0 auto;
                cursor: pointer;
                border-radius: 15px;
            }
            #primero:hover{
                background-color: #60de00;
            }
        </style>
        <script>
            $(document).ready(function(){
                /*
                 * vamos a programar nuestro supuesto botón
                 */
                $("#primero").click(function(){
                    $("#resultado").html("Acabas de oprimir el botón");
                });
            });
        </script>
    </head>
    <body>
        <div id="primero">Probando jQuery, esto es un botón</div>
        <div id="resultado"></div>
    </body>
</html>
